<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balatress</title>
    <link rel="stylesheet" href="./chessground/assets/chessground.base.css" />
    <link rel="stylesheet" href="./chessground/assets/chessground.cburnett.css" />
  </head>
  <body>
    <main class="app">
      <section class="hud">
        <h1>Balatress</h1>
        <div id="goldDisplay" class="gold-display">0g</div>
        <div id="scoreDisplay" class="score-display"></div>
        <div id="status"></div>
        <div id="objective"></div>
        <div id="roundInfo"></div>
        <div id="controlsHint">Click or drag a piece to a highlighted destination.</div>

        <div class="jokers-sidebar">
          <h2>Jokers</h2>
          <div id="jokersList"></div>
        </div>
      </section>

      <section id="boardHost" class="boardHost" aria-label="Game board">
        <div id="board" class="chessground"></div>
      </section>

      <section class="panel">
        <h2>Run Log</h2>
        <div id="log" class="log"></div>
      </section>

      <div class="tarot-hand" id="tarotHand"></div>
    </main>

    <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
      <div class="overlayCard">
        <h2 id="overlayTitle"></h2>
        <p id="overlayBody"></p>
        <div id="choices" class="choices"></div>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
